name: kwctl release

on:
  push:
    tags:
    - 'v*'

env:
  CARGO_TERM_COLOR: always
  BUILD_TARGET: x86_64-unknown-linux-musl
  BINARY_NAME: kwctl
  BINARY_FULL_NAME: kwctl-amd64
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build-musl
      uses: gmiam/rust-musl-action@master
      with:
        args: cargo build --target $BUILD_TARGET --release --bin ${{ env.BINARY_NAME }}

    - name: Compress binary
      run: |
        zip -9j ${{ env.BINARY_NAME }}.zip target/x86_64-unknown-linux-musl/release/${{ env.BINARY_NAME }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release kwctl ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ env.BINARY_NAME }}.zip
        asset_name: ${{ env.BINARY_NAME }}.zip
        asset_content_type: application/octet-stream
