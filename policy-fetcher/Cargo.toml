[package]
name = "policy-fetcher"
version = "0.4.3"
authors = [
  "Flavio Castelli <fcastelli@suse.com>",
  "Rafael Fernández López <rfernandezlopez@suse.com>"
]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-std = "1.9.0"
async-stream = "0.3.2"
async-trait = "0.1.52"
base64 = "0.13.0"
directories = "4.0.1"
lazy_static = "1.4.0"
oci-distribution = { git = "https://github.com/krustlet/oci-distribution", rev = "0f717968093a5415f428503d741dedf24ea97948", default-features = false, features =  ["rustls-tls"] }
path-slash = "0.1.4"
regex = "1.5.4"
reqwest = { version = "0.11.9", default-features = false, features = ["rustls-tls"] }
rustls = "0.20.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.79"
serde_yaml = "0.8.23"
sha2 = "0.10.2"
#TODO: go back to sigstore-rs official repo once https://github.com/sigstore/sigstore-rs/pull/38 is merged
sigstore = { git = "https://github.com/flavio/sigstore-rs", default-features = false, features = ["rustls-tls"], rev = "5d81bf4dc8a8730ddbe8c2d1ba3f833cb2008893" }
tracing = "0.1.31"
url = { version = "2.2.2", features = ["serde"] }
walkdir = "2"
wasmtime = "0.33.0"

[dev-dependencies]
rstest = "0.12.0"
tempfile = "3.2.0"
textwrap = "0.14.2"
